<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/logo.jpg" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/style.css" />
    <title>Dulzuras Bella | Tienda Online</title>
</head>
<body>
    
    <header class="navbar navbar-expand-lg sticky-top custom-nav shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">üç∞ Dulzuras Bella</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#seccion-carrito">Mi Carrito</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
                </ul>
                <form class="d-flex search-box" role="search">
                    <input class="form-control me-2" type="search" placeholder="¬øQu√© se te antoja?" aria-label="Search">
                    <button class="btn btn-search" type="button">Buscar</button>
                </form>
            </div>
        </div>
    </header>

    <main>
        <section class="hero-section text-center py-5">
            <div class="container">
                <h1 class="display-4 fw-bold mb-3">Dulzuras para cada momento</h1>
                <p class="lead text-muted">Hecho con amor, para compartir.</p>
            </div>
        </section>

        <div class="container my-5">
            <div id="container" class="row g-4">
                </div>
        </div>

        <section id="seccion-carrito" class="bg-light py-5 mt-5">
            <div class="container">
                <h2 class="text-center mb-4">Tu Pedido</h2>
                <div id="cart" class="carrito-container"></div>
                <div id="total" class="text-end mt-3 fs-4 fw-bold"></div>
                <div class="finalizar text-end mt-3"></div>
            </div>
        </section>
        
        <div id="spinner" class="d-flex justify-content-center my-4 d-none">
            <div class="spinner-border text-warning" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>
    </main>

    <footer class="footer py-4 mt-auto">
        <div class="container d-flex justify-content-between align-items-center flex-wrap">
            <div class="fw-bold">Dulzuras Bella ¬© 2026</div>
            <div id="zonas" class="text-muted small"></div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

</html>
